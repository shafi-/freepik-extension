<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 400px;
            height: 100px;
            margin: 0;
            padding: 10px;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        form#popup-form {
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }

        .d-none {
            display: none;
        }

        .bg-green {
            background-color: #28a745;
        }

        .form-input {
            width: 350px;
            height: 100%;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin: 6px;
        }

        .label {
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <form id="popup-form" class="d-none">
            <input type="number" id="img-target-count" class="form-input" min="1" max="4000"
                placeholder="Enter number of images to download">
        </form>
        <button id="btn-img-dn-start">Start Downloading</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
